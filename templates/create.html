<!DOCTYPE html>
<html>
	<head>
		<title>Add A Book</title>
		<style>
			#container {
				
				margin: 0 auto;
			}
			.center{
				margin: 0 auto;
				width: 30%;
				padding: 40px;
			}
		</style>
	</head>
	<body>
	<div id="container">
		<form name="form1" method="post" action="/store">
			<table class='center'>
					<tr>
						<td>Title </td>
						<td><input type="text" name="bookname"/></td>
					</tr>					
					<tr>
						<td>Author </td>
						<td><input type="text" name="author"/></td>
					</tr>					
					<tr>
						<td>Price </td>
						<td><input type="float" name="price"/></td>
					</tr>
					<tr>
						<td>Quantity </td>
						<td><input type="number" name="quantity"/></td>
					</tr>
					<tr>
						<td><input type="submit" name="send" value="Save" /></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

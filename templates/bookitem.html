 <div>
    <table border=1 class='center'>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Rating</th>
        <th colspan = 2>Action</th>
      </tr>
      {% for book in books %}          
      <tr >
        <td><h4>{{book['title']}}</h4></td>
        <td>{{book['author']}}</td>
        <td>{{book['price']}}</td>
        <td>{{book['rating']}}</td>
        <td><a href>Buy</a></td>
        <td><a href>Rent</a></td>
      </tr> 
      {% endfor %}
    </table>
  </div>

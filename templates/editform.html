<!DOCTYPE html>
<html>
	<head><title>Edit The Book</title></head>
	<style>
			 h2 {
				color: rgb(120, 120, 120);
				text-align : center;
				}
			#container {
				
				margin: 0 auto;
			}
			.center{
				margin: 0 auto;
				width: 30%;
				padding: 40px;
			}
	</style>
	<body>
		<h2>Edit The Book</h2> 
		<div id="container">
		<form name="editform" method="post" action="/update{{d.0}}">
			<table class='center'>
					<tr>
						<td>Title </td>
						<td><textarea name="bookname" />{{d.1}}</textarea></td>
					</tr>					
					<tr>
						<td>Author </td>
						<td><textarea name="author" />{{d.2}}</textarea></td>
					</tr>					
					<tr>
						<td>Price </td>
						<td><input type="float" name="price" value= {{d.3}} /></td>
					</tr>
					<tr>
						<td>Quantity </td>
						<td><input type="number" name="quantity" value={{d.4}} /></td>
					</tr>
					<tr>
						<td><input type="submit" name="send" value="Save" /></td>
					</tr>
				</table>
			</form>
		</div>
	
	</body>
</html>
